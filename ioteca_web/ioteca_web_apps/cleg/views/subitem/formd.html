<md-dialog aria-label="Form" ng-cloak class="main" md-theme="{{ dynamicTheme }}">
    <form name='myform'>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span ng-hide="subitem.id == null">Editar </span>
                    <span ng-hide="subitem.id">Nueva </span>
                    SubItem
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-progress-circular layout-fill md-mode="indeterminate" ng-hide="true"></md-progress-circular>
            <div class="md-dialog-content">
                <div layout-gt-sm="row">
                    <md-input-container style="margin-right: 10px;">
                        <label>Item</label>
                        <md-select ng-model="subitem.item" required>
                          <md-option ng-repeat="d in listaI" value="{{d.nombre}}">{{d.nombre}}</md-option >
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>SubItem</label>
                        <input ng-model="subitem.nombre" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Descripcion</label>
                        <input ng-model="subitem.descripcion" md-maxlength="50">
                    </md-input-container>                
                </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="reset" ng-click="cancel()" class="md-raised">Cancelar</md-button>
            <md-button type="submit" ng-click="save(subitem.item, subitem.nombre, subitem.descripcion, subitem.estado)" class="md-raised md-primary" ng-disabled="!myform.$valid">
                Guardar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
