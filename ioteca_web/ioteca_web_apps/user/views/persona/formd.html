<md-dialog aria-label="Form" ng-cloak class="main" md-theme="{{ dynamicTheme }}">
    <form name='myform'>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span ng-hide="persona.id == null">Editar </span>
                    Datos Personales
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-progress-circular layout-fill md-mode="indeterminate" ng-hide="true"></md-progress-circular>
            <div layout="row">
            <div class="md-dialog-content"> 
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Nombre</label>
                        <input ng-model="persona.nombres" required disabled>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Ap-Paterno</label>
                        <input ng-model="persona.ap_paterno" required disabled>
                    </md-input-container>
                    
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Ap-Materno</label>
                        <input ng-model="persona.ap_materno" required disabled>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Telefono</label>
                        <input ng-model="persona.celular" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Direcci√≥n</label>
                        <input ng-model="persona.direccion" required>
                    </md-input-container>
                </div> 
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>DNI</label>
                        <input ng-model="persona.doc_ident" required disabled>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input ng-model="persona.email" required>
                    </md-input-container>
                    <md-input-container >
                        <label>Estado Civil</label>
                        <md-select ng-model="persona.estado_civil" required>
                          <md-option ng-repeat="d in listaE" value="{{d.nombre}}">{{d.nombre}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Fecha Nac </label>
                        <!-- <md-datepicker ng-model="persona.fecha_nac" md-placeholder="Enter date" required></md-datepicker> -->
                        <input  ng-model="persona.fecha_nac"  ng-bind="{{persona.fecha_nac | date: 'yyyy-MM-dd' }}" required disabled>
                        <!-- <input  ng-model="persona.fecha_nac" ui-date="{ dateFormat: 'yy-mm-dd' }" /> -->
                        <!-- <input type="date" ng-model="persona.fecha_nac" /> -->
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Lugar de Nac</label>
                        <input  ng-model="persona.lugar_nac" required>
                    </md-input-container>
                    <md-input-container >
                        <label>Nacionalidad</label>
                        <md-select ng-model="persona.nacionalidad" required>
                        <md-option ng-repeat="d in listaN" value="{{d.nombre}}" >{{d.nombre}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" class="form-dialog">
            <span flex></span>
            <md-button type="reset" ng-click="cancel()" class="md-raised">
                <ng-md-icon size="20" icon="block" aria-label="Cancel"></ng-md-icon> Cancelar
            </md-button>
            <md-button type="submit" ng-click="save()" class="md-raised md-primary" ng-disabled="!myform.$valid">
                <ng-md-icon size="20" icon="done" aria-label="Update"></ng-md-icon> Guardar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
