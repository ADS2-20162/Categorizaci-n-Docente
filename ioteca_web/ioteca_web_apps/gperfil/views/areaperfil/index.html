<div ng-cloak>
    <md-content class="md-padding" layout-xs="column">
        <div flex-xs flex-gt-xs>
            <md-card ng-controller="PerfilAreaCtrl">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Area del perfil</span>
                    </md-card-title-text>
                </md-card-title>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="start center" layout-xs="column">

                    <span flex></span>
                    <md-card-icon-actions layout-align="end center">
                        <input placeholder="buscar" ng-model="query" ng-keyup="buscar()">
                        <md-button class="md-icon-button" aria-label="Share">
                            <ng-md-icon icon="more_vert" aria-label="title"></ng-md-icon>
                        </md-button>
                    </md-card-icon-actions>
                </md-card-actions>
                <md-divider></md-divider>
                <md-table-container>
                    <table class="table-material" md-table data-md-row-select="" mi-table>
                        <thead md-head>
                            <tr md-row>
                                <th md-column>#</th>
                                <th md-column md:order:by="name">Perfil</th>
                                <th md-column>Areas</th>
                                <th md-column>Ponderado</th>
                                <th md-column>Creado</th>
                                <th md-column>Actualizado</th>
                                <th md-column colspan='2' align='center'>Opciones</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="d in listaAP">
                                <td class="md-padding" md-cell>{{ $index +1 }}</td>
                                <td md-cell> {{ d.perfil }}</td>
                                <td md-cell> {{ d.area }}</td>
                                <td md-cell> {{ d.ponderado }}</td>
                                <td md-cell> {{ d.created_at | date: "dd-MM-yyyy T hh:mm"}}</td>
                                <td md-cell> {{ d.updated_at | date: "dd-MM-yyyy T hh:mm"}}</td>
                                <td md-cell>
                                    <md-button class="md-icon-button md-primary" aria-label="delete" ng-click="delete(d)">
                                        <md-tooltip md-autohide>Eliminar {{d.area }}</md-tooltip>
                                        <ng-md-icon icon="delete" aria-label="delete"></ng-md-icon>
                                    </md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
